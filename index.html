<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Vehicle MPGe Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>EV MPGe Calculator</h1>
        <div class="input-group">
            <label for="gasPrice">Gas Price ($/gallon):</label>
            <input type="number" id="gasPrice" value="3.20" step="0.01" pattern="^\d*(\.\d{0,2})?$">
        </div>
        <div class="input-group">
            <label for="electricPrice">Electric Price ($/kWh):</label>
            <input type="number" id="electricPrice" value="0.40" step="0.01" pattern="^\d*(\.\d{0,2})?$">
        </div>
        <div class="input-group">
            <label for="gasMPG">Gas Vehicle MPG:</label>
            <input type="number" id="gasMPG" value="35" step="0.1">
        </div>
        <div class="input-group">
            <label for="electricMiPerkWh">Electric Vehicle Mi/kWh:</label>
            <input type="number" id="electricMiPerkWh" value="3.4" step="0.1">
        </div>
        <button onclick="calculateMPGe()">Calculate MPGe</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
