<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV-MPG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="topbar">
        <h1>Vehicle Fuel Cost Comparison</h1>
    </div>
    <div id="container">
        
        <!-- Rates Box -->
        <div class="box" id="ratesBox">
            <h2>Rates</h2>
            <label for="gasPrice">Gas Price ($/gallon)</label>
            <input type="number" id="gasPrice" placeholder="e.g., 3.20">
            
            <label for="electricPrice">Electric Price ($/kWh)</label>
            <input type="number" id="electricPrice" placeholder="e.g., 0.19">
        </div>
        
        <!-- Usage Box -->
        <div class="box" id="usageBox">
            <h2>Usage</h2>
            <label for="milesYear">Miles per Year</label>
            <input type="number" id="milesYear" placeholder="e.g., 12000">
            
            <label for="yearsOwnership">Years of Ownership</label>
            <input type="number" id="yearsOwnership" placeholder="e.g., 5">
        </div>
        
        <!-- Vehicle Input Box -->
        <div class="box" id="vehicleBox">
            <h2>Vehicle Input</h2>
            <div class="tab-container">
                <span class="tab active-tab" onclick="showTab('automatic')">Automatic</span>
                <span class="tab" onclick="showTab('manual')">Manual</span>
            </div>
            
            <div id="automatic" class="content-box">
                <select id="year-select">
                    <option>Select Year</option>
                </select>
                <select id="make-select">
                    <option>Select Make</option>
                </select>
                <select id="model-select">
                    <option>Select Model</option>
                </select>
                <label for="vehicleEfficiency">Efficiency</label>
                <input type="number" id="vehicleEfficiency" disabled>

                <label for="vehicleType">Fuel Type</label>
                <input type="text" id="vehicleType" disabled>
            </div>
            
            <div id="manual" class="content-box hidden">
                <select id="vehicleTypeManual">
                    <option value="" disabled selected>Select Fuel Type</option>
                    <option value="gas">Gas Vehicle</option>
                    <option value="electric">Electric Vehicle</option>
                </select>
                <input type="text" id="vehicleEfficiencyManual" placeholder="Input MPG or mi/kWh">
            </div>

            <button style="background-color: #6587e5" id="addVehicleButton">Add Vehicle</button>
        </div>
        
        <!-- Vehicle List Box -->
        <div class="box" id="vehicle2Box">
            <h2>Vehicle Selection</h2>
            <ul style="list-style-type:none" id="vehicleList"></ul>
        </div>
        
        <!-- Include the ApexCharts library -->
        <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

        <div class="outputBox" id="output">
            <div id="mpgEquivalent"></div>
            <div id="chart"></div>
        </div>

        <script>
            // Define chart options and series
            var options = {
                plotOptions: {
                    bar: {
                        distributed: true
                    }
                },
                chart: {
                    type: 'bar'
                },
                series: [{
                    name: 'Vehicle Efficiency',
                    data: [0, 0] // Initialize with no data
                }],
                xaxis: {
                    labels: {
                        style: {
                            fontSize: '20px'
                        }
                    }
                },
                yaxis: {
                    title: {
                        text: 'Efficiency (MPG or Real MPGe)',
                        style: {
                            fontSize: '12px'
                        }
                    },
                    labels: {
                        style: {
                            fontSize: '18px'
                        }
                    }
                },
                dataLabels: {
                    enabled: true,
                    style: {
                        fontSize: '30px'
                    }
                },
                colors: ["#304758", "#eb8034"],
                legend: {
                    show: false
                }
            }

            // Use the ApexCharts object to create a new chart
            var chart = new ApexCharts(document.querySelector("#chart"), options);
            chart.render();
        </script>

        <script src="script.js"></script>         
        </div>
    </div>
    
</body>
</html>
