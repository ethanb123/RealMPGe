<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Fuel Cost Comparison Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="topbar">
        <h1>Vehicle Fuel Cost Comparison</h1>
    </div>
    <div id="container">
        
        <!-- Rates Box -->
        <div class="box" id="ratesBox">
            <h2>Rates</h2>
            <label for="gasPrice">Gas Price ($/gallon)</label>
            <input type="number" id="gasPrice" placeholder="e.g., 3.20">
            
            <label for="electricPrice">Electric Price ($/kWh)</label>
            <input type="number" id="electricPrice" placeholder="e.g., 0.19">
        </div>
        
        <!-- Usage Box -->
        <div class="box" id="usageBox">
            <h2>Usage</h2>
            <label for="milesYear">Miles per Year</label>
            <input type="number" id="milesYear" placeholder="e.g., 12000">
            
            <label for="yearsOwnership">Years of Ownership</label>
            <input type="number" id="yearsOwnership" placeholder="e.g., 5">
        </div>
        
        <!-- Vehicle #1 Box -->
        <div class="box" id="vehicle1Box">
            <h2>Vehicle #1</h2>
            <div class="tab-container">
                <span class="tab active-tab" onclick="showTab('automatic')">Automatic</span>
                <span class="tab" onclick="showTab('manual')">Manual</span>
            </div>
            
            <div id="automatic" class="content-box">
                <select id="year-select1">
                    <option>Select Year</option>
                </select>
                <select id="make-select1">
                    <option>Select Make</option>
                </select>
                <select id="model-select1">
                    <option>Select Model</option>
                </select>
                <label for="vehicle1Efficiency">Efficiency</label>
                <input type="number" id="vehicle1Efficiency" disabled>
            </div>
            
            <div id="manual" class="content-box hidden">
                <select id="vehicle1Type">
                    <option value="Gas Vehicle">Gas Vehicle</option>
                    <option value="Electric Vehicle">Electric Vehicle</option>
                </select>
                <input type="text" id="manual-input" placeholder="Input MPG or mi/kWh">
            </div>
        </div>
        
        <!-- Vehicle #2 Box -->
        <div class="box" id="vehicle2Box">
            <h2>Vehicle #2</h2>
            
            <div class="tab-container">
                <span class="tab active-tab" onclick="showTab('automatic')">Automatic</span>
                <span class="tab" onclick="showTab('manual')">Manual</span>
            </div>
            
            
            <div id="automatic" class="content-box">
                <select id="year-select2">
                    <option>Select Year</option>
                </select>
                <select id="make-select2">
                    <option>Select Make</option>
                </select>
                <select id="model-select2">
                    <option>Select Model</option>
                </select>
                <label for="vehicle2Efficiency">Efficiency</label>
                <input type="number" id="vehicle2Efficiency" >
            </div>
            
            <div id="manual" class="content-box hidden">
                <select id="vehicle2Type">
                    <option value="Gas Vehicle">Gas Vehicle</option>
                    <option value="Electric Vehicle">Electric Vehicle</option>
                </select>
                <input type="text" id="manual-input" placeholder="Input MPG or mi/kWh">
            </div>            
        </div>
        
        <!-- Calculation and Output Section -->
        <button id="calculate">Calculate</button>
        
        <!-- Include the ApexCharts library -->
        <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

        <div class="outputBox" id="output">
            <div id="mpgEquivalent"></div>
            <div id="chart"></div>
        </div>

        <script>
            // Define chart options and series
            var options = {
                plotOptions: {
                    bar: {
                        distributed: true
                    }
                },
                chart: {
                    type: 'bar'
                },
                series: [{
                    name: 'Vehicle Efficiency',
                    data: [0, 0] // Initialize with no data
                }],
                xaxis: {
                    categories: ['Vehicle 1', 'Vehicle 2'],
                    labels: {
                        style: {
                            fontSize: '20px'
                        }
                    }
                },
                yaxis: {
                    title: {
                        text: 'Efficiency (MPG or Real MPGe)',
                        style: {
                            fontSize: '12px'
                        }
                    },
                    labels: {
                        style: {
                            fontSize: '18px'
                        }
                    }
                },
                dataLabels: {
                    enabled: true,
                    style: {
                        fontSize: '40px'
                    }
                },
                colors: ["#304758", "#eb8034"]
            }

            // Use the ApexCharts object to create a new chart
            var chart = new ApexCharts(document.querySelector("#chart"), options);
            chart.render();
        </script>

        <script src="script.js"></script>         
        </div>
    </div>
    
</body>
</html>
